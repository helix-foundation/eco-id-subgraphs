specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EcoClaim
    network: goerli
    source:
      address: "0x247a0BC8727196eE1098346bf797AEcD1c2e1f38"
      abi: EcoClaim
      startBlock: 7833555
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Globals
        - ClaimContract
        - Claim
        - Release
      abis:
        - name: EcoClaim
          file: ./abis/EcoClaim.json
        - name: ECO
          file: ./abis/ECO.json
      eventHandlers:
        - event: InitializeEcoClaim()
          handler: handleInitializeEcoClaim
        - event: Claim(string,indexed address,uint256,uint256)
          handler: handleClaim
        - event: ReleaseVesting(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleReleaseVesting
      file: ./src/EcoClaim.ts
  - kind: ethereum
    name: EcoNFT
    network: goerli
    source:
      address: "0x30fdc4C279C83929c91dFb91623A97A5D2389D23"
      abi: EcoNFT
      startBlock: 7833555
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - NFTContract
        - VerifiedClaim
        - Verifier
      abis:
        - name: EcoNFT
          file: ./abis/EcoNFT.json
      eventHandlers:
        - event: InitializeEcoNFT()
          handler: handleInitializeEcoNFT
        - event: Mint(indexed address,string,uint256)
          handler: handleMint
        - event: RegisterClaim(string,uint256,bool,indexed address,indexed address)
          handler: handleRegisterClaim
        - event: UnregisterClaim(string,indexed address,indexed address)
          handler: handleUnregisterClaim
      file: ./src/EcoNFT.ts
templates:
  - kind: ethereum
    name: ECO
    network: goerli
    source:
      abi: ECO
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Globals
      abis:
        - name: ECO
          file: ./abis/ECO.json
      eventHandlers:
        - event: NewInflationMultiplier(uint256)
          handler: handleNewInflationMultiplier
      file: ./src/ECO.ts
