specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EcoClaim
    network: mainnet
    source:
      address: "0xea2a1f659ac2dca0f8469b13cde1780c1d7751da"
      abi: EcoClaim
      startBlock: 15835015
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Globals
        - ClaimContract
        - Claim
        - Release
      abis:
        - name: EcoClaim
          file: ./abis/EcoClaim.json
        - name: ECO
          file: ./abis/ECO.json
      eventHandlers:
        - event: InitializeEcoClaim()
          handler: handleInitializeEcoClaim
        - event: Claim(string,indexed address,uint256,uint256)
          handler: handleClaim
        - event: ReleaseVesting(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleReleaseVesting
      file: ./src/EcoClaim.ts
  - kind: ethereum
    name: EcoNFT
    network: mainnet
    source:
      address: "0x96B648bD043CF845645eEa74E6C2eB1EB4c3B80e"
      abi: EcoNFT
      startBlock: 15835015
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - NFTContract
        - VerifiedClaim
        - Verifier
      abis:
        - name: EcoNFT
          file: ./abis/EcoNFT.json
      eventHandlers:
        - event: InitializeEcoNFT()
          handler: handleInitializeEcoNFT
        - event: Mint(indexed address,string,uint256)
          handler: handleMint
        - event: RegisterClaim(string,uint256,bool,indexed address,indexed address)
          handler: handleRegisterClaim
        - event: UnregisterClaim(string,indexed address,indexed address)
          handler: handleUnregisterClaim
      file: ./src/EcoNFT.ts
templates:
  - kind: ethereum
    name: ECO
    network: mainnet
    source:
      abi: ECO
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Globals
      abis:
        - name: ECO
          file: ./abis/ECO.json
      eventHandlers:
        - event: NewInflationMultiplier(uint256)
          handler: handleNewInflationMultiplier
      file: ./src/ECO.ts
