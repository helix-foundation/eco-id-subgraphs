specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EcoClaim
    network: goerli
    source:
      address: "0x757D6300C879c26a9B5F60Ce647027F04cba6f22"
      abi: EcoClaim
      startBlock: 7851625
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Globals
        - ClaimContract
        - Claim
        - Release
      abis:
        - name: EcoClaim
          file: ./abis/EcoClaim.json
        - name: ECO
          file: ./abis/ECO.json
      eventHandlers:
        - event: InitializeEcoClaim()
          handler: handleInitializeEcoClaim
        - event: Claim(string,indexed address,uint256,uint256)
          handler: handleClaim
        - event: ReleaseVesting(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleReleaseVesting
      file: ./src/EcoClaim.ts
  - kind: ethereum
    name: EcoID
    network: goerli
    source:
      address: "0xC3f57E570A2b2c49921A975840a72DD6aaC7d96b"
      abi: EcoID
      startBlock: 7851625
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - NFTContract
        - VerifiedClaim
        - Verifier
      abis:
        - name: EcoID
          file: ./abis/EcoID.json
      eventHandlers:
        - event: InitializeEcoID()
          handler: handleInitializeEcoID
        - event: Mint(indexed address,string,uint256)
          handler: handleMint
        - event: RegisterClaim(string,uint256,bool,indexed address,indexed address)
          handler: handleRegisterClaim
        - event: UnregisterClaim(string,indexed address,indexed address)
          handler: handleUnregisterClaim
      file: ./src/EcoID.ts
templates:
  - kind: ethereum
    name: ECO
    network: goerli
    source:
      abi: ECO
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Globals
      abis:
        - name: ECO
          file: ./abis/ECO.json
      eventHandlers:
        - event: NewInflationMultiplier(uint256)
          handler: handleNewInflationMultiplier
      file: ./src/ECO.ts
